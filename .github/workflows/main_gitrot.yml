# GitHub Actions build for Azure App Service - GitRot
# Azure automatically deploys when this workflow completes

name: Build GitRot for Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gitrot-frontend/package-lock.json

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd gitrot-frontend
          npm ci --prefer-offline --no-audit --no-fund

      - name: Build frontend
        run: |
          cd gitrot-frontend
          NEXT_TELEMETRY_DISABLED=1 NODE_ENV=production npm run build
        
